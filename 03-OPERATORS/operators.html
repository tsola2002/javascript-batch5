<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
    <script>
        // ARITHMETIC OPERATORS
        let nr1 = 12;
        let nr2 = 14;
        let nr3 = 2;
        let nr4 = 3;
        // ADDITION
        let result1 = nr1 + nr2;
        // SUBTRACTION
        let result2 = nr2 - nr1;
        // MULTIPLICATION
        let result3 = nr1 * nr2;
        // DIVISION
        let result4 = nr1 / nr3;
        // EXPONENTIAL
        let result5 = nr3 ** nr4;
        // MODULUS
        let result6 = nr2 % nr4;

        console.log("Result of Addition is: ", result1);
        console.log("Result of Subtraction is: ",result2);
        console.log("Result of Multiplication is: ",result3);
        console.log("Result of Division is: ",result4);
        console.log("2 Raised to power 3 is: ", result5);
        console.log("14 modulus 3 is : ", result6);


    </script>
</head>
<body>
    <h1>Working With Operators</h1>
</body>
</html>
