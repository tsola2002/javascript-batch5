<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click handler</title>
</head>
<body>
    <h1 onclick="alert('Ouch Stop it!!!')">Working With Click Handler</h1>

    <div onclick="stop()">
        Dont Click Here
    </div>

    <script>
        function stop(){
            alert("NOOOOO!!!!");
        }
    </script>
</body>
</html>
