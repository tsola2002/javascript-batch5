<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innertext</title>
    
</head>
<body>
    <h1>Manipulating dom content through javascript</h1>  
    <p id="greeting">Hi</p>

    <script>
        // CHANGING INNER TEXT VIA JAVASCRIPT
        //document.body.children.greeting.innerText = "Omatsola";

        // CHANGING THE HTML AND INNERTEXT VIA JAVASCRIPT
        document.body.children.greeting.innerHTML = "<em>Omatsola in italics</em>";

    </script>
</body>
</html>
