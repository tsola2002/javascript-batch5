<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            height: 100px;
            width: 100px;
            background-color: yellow;
        }
        .blue{
            background-color: blue;
        }
        .circle{
            border-radius: 50%;
            height: 100px;
            width: 100px;
        }
        .hide{ display: none; }
    </style>
</head>
<body>
    <h1>Adding Class Name Through Javascript</h1>
    <div id="shape" class="square blue"></div>
    <button onclick="change()">Magic</button>
    <button onclick="disappear()">Disappear</button>
    <script>
        function change(){
            // THIS WILL REMOVE A CLASS FROM YOUR HTML
            document.getElementById("shape").classList.remove("blue");
        }

        function disappear(){
            // THIS WILL ADD A CLASS TO YOUR HTML
            document.getElementById("shape").classList.add("hide");
        }
    </script>
</body>
</html>
