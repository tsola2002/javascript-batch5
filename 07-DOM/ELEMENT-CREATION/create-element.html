<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>element creation</title>
</head>
<body>

<script>
    // creating new elements
    //define our h1 element
    let el = document.createElement("h1");
    // defined text content inside the h1
    el.innerText = "Create New Elements Through Javascript";

    // adding h1 content to the body
    document.body.appendChild(el);
</script>
</body>
</html>
