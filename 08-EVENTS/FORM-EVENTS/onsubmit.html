<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Working With onSubmit event handler</h1>
    <div id="wrapper"></div>
    <form action="" method="get" onsubmit="return valForm()">
        <input type="text" name="firstName" id="firstName" placeholder="First Name">
        <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        <input type="text" name="age" id="age" placeholder="age">
        <input type="submit" value="submit">
    </form>

    <script>
        function valForm(){
            let el = event.target.children;
            if(el.firstName.value == ""){
                message("You Need a First Name");
                return false;
            }
            if(el.lastName.value == ""){
                message("You Need a Last Name");
                return false;
            }
            if(el.age.value == ""){
                message("You Need An Age");
                return false;
            }
            return true;
        }
        function message(m){
            document.getElementById("wrapper").innerText = m;
        }
    </script>
</body>
</html>
