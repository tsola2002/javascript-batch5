<body>
    <h1>Working With Onchange And OnBlur Events</h1>

    <form action="" method="get">
        <input  type="text" onchange="logEvent()" name="firstname" placeholder="First Name" id="">
        <input  type="text" onblur="logEvent()" name="lastname" placeholder="Last Name" id="">
        <input type="button" onclick="logEvent()" value="Submit">
    </form>
    <div id="welcome">Hi There</div>
    <script>
        function logEvent(){
            let el = event.target;
            if(el.name == "firstname"){
                message("First name changed to " + el.value);
            } else {
                message("Last name changed to " + el.value);
            }
        }
        function message(m){
            document.getElementById("welcome").innerText = m;
        }

    </script>
</body>
