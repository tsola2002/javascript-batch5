<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <div id="shape" style="width: 100px; height: 100px; background-color: pink;"></div>

    <script>
        window.onload = function doneNow(){
            document.getElementById("shape").addEventListener("mousedown", function() { changeColor(this, "green"); });

            document.getElementById("shape").addEventListener("mouseup", function() { changeColor(this, "yellow"); });

            document.getElementById("shape").addEventListener("dblclick", function() { changeColor(this, "black"); });

            document.getElementById("shape").addEventListener("mouseout", function() { changeColor(this, "blue"); });
        }

        function changeColor(el, color){
            el.style.backgroundColor = color;
        }
    </script>
</body>
</html>
