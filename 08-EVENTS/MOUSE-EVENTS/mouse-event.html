<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <div id="shape" style="width: 100px; height: 100px; background-color: pink;"></div>

    <script>
        window.onload = function doneNow(){
            document.getElementById("shape").addEventListener("mousedown", function() { })
        }

        function changeColor(el, color){
            el.style.backgroundColor = color;
        }
    </script>
</body>
</html>
