<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: purple;
            width: 100px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Creating Animations With Events</h1>
    <button onclick="toTheRight()">Go Right</button>
    <div id="block"></div>
    <script>
        function toTheRight(){
            let block = document.getElementById("block");
            let x = 0;
            setInterval(function(){
               if( x === 600){
                    clearInterval();
               } else {
                    x++;
                    block.style.left = x + "px";
               } 
            }, 10)
        }
    </script>
</body>
</html>
