<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callback</title>
</head>
<body>
    <h1>Working With Callback Function</h1>
    <script>
        function sayHi(){
            console.log("Hello There!!!");
        }
        // CREATING OUT CALLBACK FUNCTION
        function myCallback(callback) { 
            callback();
        }

       myCallback(sayHi);
    </script>
</body>
</html>
