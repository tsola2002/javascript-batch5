<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break Statement</title>
    <script>
        // USING BREAK STATEMENT
        for(let i = 0; i < 10; i++){
            console.log(i);
            if(i === 5){
                break;
            }
            console.log("end of" + i + "iteration");
        }  
        console.log("moving ooonn!!!");
        
    </script>
</head>
<body>
    <h1>Working With Break Statement</h1>
</body>
</html>
