<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continue Statement</title>
    <script>
        // USING CONTINUE STATEMENT
        for(let i = 0; i < 50; i++){
            if(i % 2 === 1){
                continue;
            }
            console.log(i);
        }
        
    </script>
</head>
<body>
    <h1>Working With Continue Statement</h1>
</body>
</html>
