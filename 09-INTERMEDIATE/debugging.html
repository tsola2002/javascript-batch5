<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugging</title>
    <script>
        // USING A WHILE LOOP 
        let i = 0;
        while(i < 10){
            console.log(i);
            i++;          
        }
    </script>

    <h1>Debugging in Javascript</h1>
</body>
