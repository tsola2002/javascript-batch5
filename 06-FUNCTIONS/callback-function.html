<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // ANONYMOUS FUNCTIONS
        let sayHello = function(){
            console.log("Say Hello!!!");
        }

        // CALLBACK FUNCTION
        function caller(sayHello){
            console.log("calling our callback function");
            sayHello();
        }

       //caller(sayHello);


       // SET TIMEOUT FUNCTION 
       // setTimeout(sayHello, 5000);
       
       // SET INTERVAL FUNCTION
       setInterval(sayHello, 5000);
    </script>
</head>
<body>
    <h1>Working With Callback Function</h1>
</body>
</html>
