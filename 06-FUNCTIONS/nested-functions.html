<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function doOuterFunctionStuff1(nr) {
            console.log("Outer function");
            doInnerFunctionStuff1(nr);

            function doInnerFunctionStuff1(x) {
                console.log(x + 7);
                console.log("I can access outer variables:", nr);
            }
        }
            
        doOuterFunctionStuff1(2);

        function doOuterFunctionStuff2(nr) {
            doInnerFunctionStuff2(nr);
            function doInnerFunctionStuff2(x) {
                let z = 10;
            }
            console.log("Not accessible:", z);
        }
        
        doOuterFunctionStuff2(2);

        function doOuterFunctionStuff3(nr) {
            doInnerFunctionStuff3(nr);
            function doInnerFunctionStuff3(x) {
                let z = 10;
                console.log(z);
            }
        }

        doInnerFunctionStuff3(3);
    </script>
</head>
<body>
    <h1>Working With Nested Functions</h1>
</body>
</html>
