<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <style>
        .country{
            max-width: 300px;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 1em;
            margin: 1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .countryImage{ width: 100%; border-radius: 6px; }
        .countryData{ margin-top: 1em; }
        .countryRow { margin: 0.3rem 0; }
    </style>
</head>
<body>
    <h1>Working With Ajax</h1>
    <div id="countryContainer">
    </div>

   
    <script>
        // CREATING OUR XMLHTTPREQUEST OBJECT
        let request = new XMLHttpRequest();

        // OPEN THE REQUEST
        request.open('GET', 'https://restcountries.com/v3.1/name/nigeria');

        // SENDING OUR HTTP REQUEST
        let data = request.send();

        // REGISTER A CALLBACK ON REQUEST OBJECT FOR A LOAD EVENT
        request.addEventListener('load', function(){
            //console.log(this.responseText);
           [data] = JSON.parse(this.responseText);
           console.log(data);

           const flag = data.flags.png;
           const name = data.name.common;
           const region = data.region;
           const population = data.population;
           const language = Object.values(data.languages)[0];
           const currency = Object.values(data.currencies)[0].name;

           let html =  `
            <article class="country">
            <img class="countryImage" src="${flag}" alt="" >
            <div class="countryData">
                <h3 class="countryName">${name}</h3>
                <h4 class="countryRegion">${region}</h4>
                <p class="countryRow"><span>üë®‚Äçüî¨</span>${population}</p>
                <p class="countryRow"><span>üó£</span>${language}</p>
                <p class="countryRow"><span>üí≤</span>${currency}</p>
            </div>
            </article>
            `;

            let countryContainer = document.getElementById("countryContainer");
            countryContainer.insertAdjacentHTML('beforeend', html);

        });


        
    </script>
</body>
</html>
