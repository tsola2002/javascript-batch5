<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <h1>Working With Promises</h1>

    <script>
        let promise = new Promise(function (resolve, reject) {
        let x = 20;
        if (x > 10) {
            resolve(x); // on success
        } else {
            reject("Too low");  // on error
        }
        });

        // then method allows us to handle the result of a successfull promise
        promise.then(
            function (value) {
                console.log("Success:", value);
            },
            function (error) {
                console.log("Error:", error);
            }
    );

    const myPromise = new Promise((resolve, reject) => {
        const success = false; // simulate successful operation

        if(success){
            resolve("Operation was successful");
        } else{
            reject("Something Went wrong");
        }
    });

    // HANDLING THE RESULT OF THE PROMISE
    myPromise
    .then((message) => console.log("Success", message))
    .catch((error) => console.log("Error", error))
    .finally(() => console.log("Promise has been settled. Youre Done"));


    </script>
</body>
</html>
